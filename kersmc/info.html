

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KersMC - Algemeen</title>
  <link rel="icon" type="image/png" href="logos/KersMC_logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <style>
    .header-bar {
      background-color: #ff0707;
      color: white;
      padding: 20px 10%;
      text-align: center;
      position: relative;
    }
    .login-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      color: black;
      border: 1px solid black;
      padding: 5px 10px;
      cursor: pointer;
    }
    .main-title {
      font-size: 3rem;
      margin: 10px 0;
      position: relative;
    }
    .ip-poort-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 150px;
      margin-top: 10px;
    }
    .ip-button {
      background-color: white;
      color: black;
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    .ip-button:hover {
      background-color: #f0f0f0;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .nav-buttons a {
      text-decoration: none;
    }
    .section {
      text-align: center;
      padding: 50px;
    }
    .columns .box {
      font-size: 1.2rem;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <section class="header-bar">
    <button class="login-button" onclick="window.location.href='/login'">Login</button>
    <div class="ip-poort-container">
      <div class="ip-button" onclick="copyText('Play.KersMC.nl')">IP: Play.KersMC.nl</div>
      <h1 class="main-title"><a href="index.html" style="color: white; text-decoration: none;">KersMC</a></h1>
      <div class="ip-button" onclick="copyText('37712')">Poort: 37712</div>
    </div>
    <div class="nav-buttons">
      <a href="/algemeen" class="button is-light">Algemeen</a>
      <a href="/kersmc/info" class="button is-light">Info</a>
      <a href="/kersmc/nieuws" class="button is-light">Nieuws</a>
      <a href="/discord" class="button is-light">Discord</a>
      <a href="/team" class="button is-light">Team</a>
      <a href="/etheron" class="button is-light">Etheron</a>
    </div>
  </section>

  <section class="section">
    <p>Aan deze pagina wordt nog gewerkt.</p>
  </section>

  <footer class="footer">
    <p>© 2025 KersMC. Alle rechten voorbehouden.</p>
  </footer>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Gekopieerd: " + text);
      }).catch(err => {
        alert("Kopiëren mislukt: " + err);
      });
    }
  </script>
</body>
</html>
